<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>SHLOMO SIXT-main page</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">


    <!-- style -->
    <link rel="stylesheet" href="style/style.min.css">
</head>
<body>
    <header>
        <div class="user">
            <div class="user-info">
                <p class="user-info-title">
                    שם סוכן
                    <span>
                        ישראל ישראלי
                    </span>
                    </p>
                <p class="user-info-id">
                    <span>123456</span>
                    מספר
                </p>
            </div>
            <div class="user-ico">
                <img src="img/user-ico.png"
                     alt="img"
                     class="user-ico-img">
            </div>
        </div>
    </header>
    <article id="app">
        <div class="options">
            <div class="select-option">
                <button class="select">
                    פוליסות שהופקו
                </button>
                <button class="select active">
                    הצעות אחרונות
                </button>
            </div>
            <div class="some-ico not-mobile">
                <img src="img/article-user-ico.png"
                alt="img"
                class="some-ico-icon">

            </div>
        </div>
        <div class="search-section">
            <button class="search-section-btn not-mobile">< הצעה חדשה </button>
            <div class="for-mobile add">
                <img src="img/plus.png"
                     alt="img"
                >
            </div>
            <div class="search-group">
                <img class="search-ico"
                     src="img/seach-ico.png"
                     alt="search"
                >
                <input type="search"
                       placeholder="חיפוש"
                       dir="rtl"
                >
            </div>
            <hr class="mobile-underline">
        </div>
        <div class="car-list">
            <div class="cars-headers-desktop">
                <p class="header-item-name checkbox"> נשלח ללקוח</p>
                <p class="header-item-name code">מס‘ פוליסה</p>
                <p class="header-item-name year2">תחילת הביטוח</p>
                <p class="header-item-name year1">פתיחת ההצעה</p>
                <p class="header-item-name car-code">תעודת זהות</p>
                <p class="header-item-name car-num">מס‘ רישוי</p>
                <p class="header-item-name brand">שם מבוטח</p>
                <p class="header-item-name name">מוצר</p>
                <p class="header-item-name num">ענף</p>
            </div>
            <div class="car-item"
                 v-for="car in cars"
                 :key="car.id"
            >
                <div class="car-navigation">
                    <div class="letter-ico">
                        <img src="img/letter-ico.svg"
                             alt="img"
                        >
                    </div>
                    <div class="pan-ico">
                        <img src="img/pan-ico.svg"
                             alt="img"
                        >
                    </div>
                    <div class="car-ico">
                        <img src="img/car-ico.png"
                             alt="img"
                        >
                    </div>
                </div>
                <div class="car-info">
                    <label class="custom-checkbox">
                        <input type="checkbox"
                        >
                        <p class="list-item-title checkbox"></p>
                        <p class="name">
                        <span class="mobile-cart-header">
                            קולקטיב
                        </span>
                            <br>
                            {{car.text1}}
                        </p>
                        <p class="space">

                        </p>
                        <p class="brand">
                        <span class="mobile-cart-header">
                            שם מבוטח
                        </span>
                            <br> {{car.text2}}
                        </p>
                        <p class="car-num">
                        <span class="mobile-cart-header">
                            מספר רישוי
                        </span>
                            <br>
                            {{car.num1}}
                        </p>
                        <p class="car-code">
                        <span class="mobile-cart-header">
                            תעודת זהות
                        </span>
                            <br>
                            {{car.num2}}
                        </p>
                        <p class="year2">
                        <span class="mobile-cart-header">
                           תחילת ביטוח
                        </span>
                            <br>
                            {{car.num4}}
                        </p>
                        <p class="year1">
                        <span class="mobile-cart-header">
                            פתיחת הצעה
                        </span>
                            <br>
                            {{car.num3}}
                        </p>
                        <p class="space"><br><span class="green mobile-cart-header"> (נשלחה ללקוח)</span></p>
                        <p class="code">
                        <span class="mobile-cart-header">
                            פוליסה
                        </span>
                            <br>
                            {{car.num5}}
                        </p>
                        <p class="num"> רכב </p>
                    </label>
                </div>
                <div class="contact not-mobile">
                    <a href="#"
                       class="letter"
                    >
                        <img src="img/Vector.png"
                             alt="img"
                        >
                    </a>
                    <a href="#"
                       class="pencil"
                    >
                        <img src="img/Group.png"
                             alt="img"
                        >
                    </a>
                </div>
            </div>
        </div>
    </article>



    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="js/index.min.js"></script>
</body>
</html>
